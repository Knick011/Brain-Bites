name: Fetch YouTube Videos

on:
  schedule:
    - cron: '1 0 * * *'  # Runs at 12:01 AM UTC daily
  workflow_dispatch:     # Also allows manual trigger

jobs:
  fetch-videos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install axios
        
      - name: Fetch YouTube videos
        run: node .github/scripts/fetch-videos.js
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          
      - name: Commit and push if videos changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/youtube-videos.json
          git diff --staged --quiet || (git commit -m "Update YouTube videos" && git push)
